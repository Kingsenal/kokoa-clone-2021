<head>

            <span>18:43</span>

        <div class="status-bar__column">

            <!-- Lightning Icon -->

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>

            </div>
            <div class="user-component__column">
                <span class="user-component__time">18:43</span>

            </div>      
        </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
