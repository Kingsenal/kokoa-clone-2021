<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ apple</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!-- To do: Icon -->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
            <!-- Battery Icon -->
            <!-- Lightning Icon -->
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">사과</h1>
        </div>
        <div class="alt-header__column">
            <span class="alt-header__column-i">
                <i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, March 30, 2021
        </div>

        <div class="message-row">
            <img src="https://www.artinsight.co.kr/data/tmp/2005/20200508224015_fxvmwrnb.jpg">
            <div class="message-row__contene">
                <span class="message-author">사과</span>
                <div class="message__info">
                    <span class="message__bubble">안녕 곤듀님 !</span>
                    <span class="message__time">18:42</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__contene">
                <div class="message__info">
                    <span class="message__bubble">곤니치와~</span>
                    <span class="message__time">18:42</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big T^T</span>
    </div>

    <script src="https://kit.fontawesome.com/37db828213.js" crossorigin="anonymous"></script>
</body>
</html>
